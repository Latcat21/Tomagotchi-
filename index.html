<html>
<head>

<body>
  <div class="tom-wrapper">
    <div class="section group">
   <div class="col span_1_of_2">
    <div class="main-tom">
      <div class="display">

      </div>
      <div class="interaction-btn">
          <button class="btn feed" id='feed' value='feed'>feed</button>
          <button class="btn play" id="play" value='play'>play</button>
          <button class="btn lights" id="lights" value='lights'>lights</button>
      </div>
      </div>

    </div>
    <div class="col span_1_of_2">
    <div class="heading">
        <h1>Tomagotchi</h1>
      
      <div class="tom-name">
        <h2>Please name your Tomagotchi</h2>
        <input type="text" placeholder="enter name" id="tom-name">
        <button class="button" type="submit">submit</button>
        
      </div>
      </div>
      <div class="metrics">
          <p class="age">Age: 0</p>
          <p class="boredom">Boredrom:<span class="boredom"> 0</span></p>
          <p class="hunger">Hunger: 0</p>
          <p class="sleepiness">Sleepiness: 0</p>
      </div>
      </div>




  </div>
  </div>
