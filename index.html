<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">

  <link rel="stylesheet" type="text/css" media="screen" href="css/sytle.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <div class="tom-wrapper">
    <div class="section group">
   <div class="col span_1_of_2">
    <div class="main-tom">
      <div class="display">
        <img class="pet-dog" src="images/pet.png">
       


      </div>
      <div class="interaction-btn">
          <button class="btn feed" id='feed' value='feed'>feed</button>
          <button class="btn play" id="play" value='play'>play</button>
          <button class="btn lights" id="lights" value='lights'>lights</button>
      </div>
      </div>

    </div>
    <div class="col span_1_of_2">
    <div class="heading">
        <h1>Tomagotchi</h1>
      
      <div class="tom-name">
        <h2>Please name your Tomagotchi</h2>
        <input type="text" placeholder="enter name" id="tom-name">
        <button class="button" type="submit">submit</button>
        
      </div>
      </div>
      <div class="metrics">
          <p>Age:<span class="age">0</span></p>
          <p>Boredom:<span class="boredom"> 0</span></p>
          <p>Hunger:<span class="hunger">0</span></p>
          <p>Sleepiness:<span class="sleepiness">0</span></p>
      </div>
      </div>




  </div>
  </div>
  <script src="js/app.js"></script>
  
</body>
</html>
